<!DOCTYPE html>
<html>
<head>
    <title>Pure-Hands E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .product img {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pure-Hands E-commerce</h1>
    </header>
    <main>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Product 1 Description</p>
            <button>Add to cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Product 2 Description</p>
            <button>Add to cart</button>
        </div>
        <!-- More products go here -->
    </main>

</html>
